<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <form action="{% url 'listar_cursos'%}">
        <label for="filtro_nome">Nome</label>
        <input type="text" name="filtro_nome" id="filtro_nome" class="form-control"><br>

        <label for="filtro_carga">Carga Horária Mínima</label>
        <input type="text" name="filtro_carga" id="filtro_carga" class="form-control"><br>

        <input type="submit" value="Filtrar" class="btn btn-success">
      </form>
      
      <h3>Cursos existentes:</h3>
      {%for i in cursos%}
        {% if i.ativo %}
        <h3>Nome: <a href="/curso/ver_curso/{{i.id}}">{{i.nome}}</a></h3>
        <h4>Carga Horaria: {{i.carga_horaria}}</h4>
        <hr/>
        {%endif%}
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
